<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centramos todo el contenido dentro del contenedor */
        }

        h1 {
            color: #FF9ABF;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #FF9ABF;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Recuperación de contraseña</h1>
    <p>Hola,</p>
    <p>Parece que has solicitado restablecer tu contraseña. Haz clic en el botón de abajo para continuar con el proceso.</p>
    <a th:href="${link}" class="button">Restablecer contraseña</a>
    <p>Si no solicitaste este cambio, por favor ignora este correo.</p>
    <div class="footer">
        <p>© 2024 Tu Compañía. Todos los derechos reservados.</p>
    </div>
</div>
</body>

</html>
