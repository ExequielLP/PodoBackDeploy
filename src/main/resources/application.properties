spring.profiles.active=${ENTORNO}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.cache=false
security.jwt.expiration_in_minutes=120
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración para inicialización de la base de datos
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
# spring.jpa.defer-datasource-initialization=true

# Evitar problemas si se requiere un `schema.sql`
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
