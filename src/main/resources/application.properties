# General properties
spring.profiles.active=${ENTORNO}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
spring.jpa.properties.hibernate.format_sql=true
security.jwt.expiration_in_minutes=140
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#logging.level.org.springframework.security=TRACE
# OAuth2 properties
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
jwt.accessTokenCookieName=${COOKIE_NAME}
#Spring Session
server.servlet.session.cookie.http-only=true
email.username=${GMAIL}
email.password=${GMAILPASSWORD}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG 
logging.level.org.springframework.transaction=TRACE
server.error.include-stacktrace=always
server.error.include-message=always